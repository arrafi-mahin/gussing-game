<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="test2.css" />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <section class="bg-dark text-white" id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center pt-2">
            <h3>Guess The Number</h3>
          </div>
        </div>
      </div>
    </section>

    <section id="game-field">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <span class="number">?</span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row game-body">
          <div class="col-md-5 align-self-center">
            <div class="row left-content">
              <div class="col-md-12 text-center">
                <input type="number" class="guess" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <button class="btn btn-outline-primary check">Check</button>
              </div>
            </div>
          </div>
          <div class="col-md-2 text-center"></div>
          <div class="col-md-5 content-right">
            <p class="label message">Guess the Number...</p>
            <p class="label">Score: <span class="score">20</span></p>
            <p class="label">High Score: <span class="highscore">0</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary again">Play Again</button>
            <p class="info">(Chose Number between 1 to 20)</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
